<!DOCTYPE HTML>
<html lang='en'>
	<head>
		<meta charset='utf-8' />
		<title>Tic Tac Toe</title>
		<link rel='stylesheet' href='index.css' />
	</head>
	
	<body>
		
		<div id='container'>
			<div class='box-1'><img src='./Picture/empty.png' id='box1' width=99 height=99 onclick='clicked("box1")' /></div>
			<div class='box-1'><img src='./Picture/empty.png' id='box2' width=99 height=99 onclick='clicked("box2")' /></div>
			<div class='box-1'><img src='./Picture/empty.png' id='box3' width=99 height=99 onclick='clicked("box3")' /></div><br />
			<div class='box-2'><img src='./Picture/empty.png' id='box4' width=99 height=99 onclick='clicked("box4")' /></div>
			<div class='box-2'><img src='./Picture/empty.png' id='box5' width=99 height=99 onclick='clicked("box5")' /></div>
			<div class='box-2'><img src='./Picture/empty.png' id='box6' width=99 height=99 onclick='clicked("box6")' /></div><br />
			<div class='box-3'><img src='./Picture/empty.png' id='box7' width=99 height=99 onclick='clicked("box7")' /></div>
			<div class='box-3'><img src='./Picture/empty.png' id='box8' width=99 height=99 onclick='clicked("box8")' /></div>
			<div class='box-3'><img src='./Picture/empty.png' id='box9' width=99 height=99 onclick='clicked("box9")' /></div>
		</div>
		<div id='important'>
			<div id='lares'>
				<button class='first' onclick='start("cpu")'>Start CPU</button>
				<button class='first' onclick='start("randomly")'>Start Randomly</button>
				<button class='first' onclick='start("player")'>Start You</button>	
			</div>
			<span id='turn' style='display:none'></span>
			
			<button onclick='reset()' id='reset' style='display:none;'>Reset Game</button>
		</div>
		
		<div id='note'>
			<p>First = Circle</p>
			<p>Second = Cross</p>
		</div>
		
		
		<script src='script.js'></script>
	</body>
</html>
